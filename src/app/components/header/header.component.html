<div
  class="w-full bg-gradient-to-r from-slate-800 to-slate-900 text-white px-8 py-6 shadow-xl"
>
  <div class="container max-w-7xl mx-auto flex justify-between items-center">
    <h1
      class="text-2xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400"
    >
      {{ title() }}
    </h1>
    <div class="flex items-center gap-4">
      <input
        *ngIf="showInput()"
        [(ngModel)]="query"
        (keyup.enter)="searchImage()"
        class="px-4 py-2 rounded-lg bg-slate-700 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 text-white placeholder-slate-400"
        placeholder="Search for an image"
      />
      <button
        (click)="toggleInput()"
        class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-200 hover:shadow-lg hover:scale-105 flex items-center justify-center w-10 h-10"
      >
        <span class="text-xl">+</span>
      </button>
    </div>
  </div>
</div>
